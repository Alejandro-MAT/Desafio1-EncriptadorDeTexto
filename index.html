<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Desafío 1 - Encriptador</title>
</head>
<body>

    <main class="contenedorGlobal">
<!-- contenedor del logo (1) -->
        <header class="contenedorLogo">
            <img src="./img/Logo.svg" alt="Logo">
        </header>

<!-- contenedor del primer bloque(cuadro de testo,mensaje de advertencia, botones) -->
        <div class="contenedorPrincipal">
            <div class="contenedorMensajePrincipal">
                <textarea class="mensajePrincipal" id="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div class="contenedorAdvertencia">
                <img src="./img/bi_exclamation-circle-fill.svg" alt="simbolo de exclamación">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="contenedorBotones">
                <button onclick="encriptar()" class="botones">Encriptar</button>
                <button onclick="desencriptar()" class="botones">Desencriptar</button>
            </div>
        </div>
<!-- contenedor del segundo bloque(mensaje defecto,imagen,mensaje convertido) -->
        <section class="contenedorSecundario">
            <div class="contenedorMensajeSecundario">
                <img id="img" src="./img/Muñeco.jpg" alt="Imagen- ningun mensaje" >
                <h2>Ningún mensaje fue encontrado</h2>
                <p class="mensaje-convertido">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
    </main>

</body>

</html>
